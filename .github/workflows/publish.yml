name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ—¿ Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: ğŸ“¦ Restore .NET Tools
      run: dotnet tool restore
    - name: ğŸ”§ Run FAKE build
      run: dotnet fake run
    
    - name: ğŸš€ Deploy 
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: gh-pages
        folder: artifacts/wwwroot
