name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Žï¸ Checkout
      uses: actions/checkout@v3
    - name: ðŸ—¿ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        # We use dotnet 6 only because FAKE needs it ðŸ¥²
        dotnet-version: | 
          6.x
          7.x
    - name: ðŸ“¦ Restore .NET Tools
      run: dotnet tool restore
    - name: ðŸ”§ Run FAKE build
      run: dotnet run --project ./build/build.fsproj

    # Make app available under https://pass.claas.dev
    - name: ðŸ”€ Create CNAME file
      run: echo "pass.claas.dev" > ./artifacts/wwwroot/CNAME
      
    # Copy index.html to 404.html to serve the same file when a file is not found. This fixes GitHub Pages routing issues
    - name: ðŸš· Copy index.html to 404.html
      run: cp ./artifacts/wwwroot/index.html ./artifacts/wwwroot/404.html

    - name: ðŸš€ Deploy 
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: gh-pages
        folder: artifacts/wwwroot
